<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>用户登录</title>
    <link rel="stylesheet"  href="../static/css/login.css" />
    <script src="../static/js/jquery-1.9.1.min.js"></script>

</head>

<body>
<div class="login">
    <h2>用户登录</h2>
    <div class="login_box">
        <!-- required就是不能为空  必须在css效果中有很大的作用 -->

        <input type="text" name='name' id='username' v-model="loginName" required  />
        <label name="name" >用户名</label>
    </div>
    <div class="login_box">

        <input type="password" name='pwd' id='password' v-model="password" required="required">
        <label name="pwd">密码</label>
    </div>
    <a href="javascript:login()">
        登录
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </a>


<!--    <button>发送一个 HTTP POST 请求页面并获取返回内容</button>-->

</div>

<script>
    function login(){
        console.log("login")
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        console.log(username)
        console.log(password)

        $.post("http://localhost/login",{
                loginName:username,
                username:username,
                password:password
            },
            function(data,status){
                window.location.reload()
            }
        );
    }


</script>

</body>
</html>
